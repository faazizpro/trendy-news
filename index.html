<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy News</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Create Navbar Starts -->
    <header class="">
        <div class="navbar bg-slate-600	">
            <div class="flex-1 ">
              <a class="btn btn-ghost normal-case text-xl bg-gray-100" id="home">Trendy News</a>
            </div>
            <div class="flex-none gap-2">
              <div class="">
                <a href="blog.html" target="_blank" class="text-black mr-10 py-2 px-4 text-2xl font-bold rounded-lg bg-white">Blog</a>
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
              </div>
            </div>
          </div>
    </header>
    <!-- Navbar Ends -->

    <!-- Menu Starts-->
    <section>
        <nav class="mt-5 flex justify-center text-xl font-bold ">
            <ul id="menu-id" class="menu menu-horizontal rounded-box bg-orange-200	">
                
            </ul>


        </nav>
    </section>
    <!-- Menu Ends-->

    <!-- Numbers of News Category Starts -->
        <section class="mt-10 flex justify-center">
            <div id="numbers-news" class="stats shadow  w-1/2">

              </div>
        </section>
    <!-- Numbers of News Category Ends -->

    <!-- Display Cards Starts -->
    <main class="mt-10 mb-10">
        <section >  
        <!-- Spinner -->
        <section id="loader" class="hidden">
          <div class="flex h-screen w-screen items-center justify-center ">
              <button type="button" class="flex items-center rounded-lg bg-green-700 px-4 py-2 text-white" disabled>
              <svg class="mr-3 h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span class="font-medium"> Processing... </span>
              </button>
          </div>
      </section>
        <!-- Spinner -->

            <div id="display-card" class="grid grid-cols-2 ">
            </div>  

        </section>
    
    <!-- Display Cards Ends -->
    </main>


    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
            <div>

    </footer>

    <!-- Scripts -->
    <script src="js/news.js"></script>
